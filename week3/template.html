<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .completed {
            text-decoration: line-through
        }
        
        h1 {
            font-size: 8rem;
        }
        
        .title {
            font-size: 3em;
        }
        
        .editbox {
            position: absolute;
            height: 0;
            z-index: -1;
            cursor: default;
        }
        
        .remove-option {
            background-color: #fff;
            z-index: -1;
            opacity: 0;
        }
        
        .deep-remove:focus-within .remove-option {
            opacity: 1;
            z-index: 1;
        }
        
        .editbox:focus {
            position: static;
            height: 100%;
            z-index: 1;
        }
        
        .editbox:focus~label {
            display: none;
        }
        
        input[type='checkbox']:checked~label {
            text-decoration: line-through;
        }
        
        .subtask {
            visibility: hidden;
        }
        
        .task:hover .subtask {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="app" class="container vh-100 mx-auto row">
            <div class="align-self-center justify-content-center">
                <div class="row justify-content-center">
                    <div class="pomodoro text-center">
                        <div class="title my-5">Pomodoro</div>
                        <select name="version" id="version" class="justify-content-center">
                            <option value="V1">45 m / 15 m</option>
                            <option value="V2">50 m / 10 m</option>
                            <option value="V3">25 m / 5 m</option>
                            <option value="V4">3 s / 2 s</option>
                        </select>
                        <div class="timer">
                            <h1>13：07</h1>
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <button class="btn btn-outline-primary col-1" type="button">Start</button>
                            <button class="btn btn-outline-primary col-1" type="button">Pause</button>
                            <button class="btn btn-outline-primary col-1" type="button">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 mt-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text">待辦事項</span>
                            <input type="text" class="form-control" placeholder="準備要做的任務" id="newTodo" v-model='newTodo'>
                            <button class="btn btn-primary" type="button" id="addTodo" @click='add'>新增</button>
                        </div>
                        <div class="card text-center">
                            <ul class="list-group list-group-flush text-left" id="todoList">
                                <li v-for='item of showList' class="list-group-item" :key='item.id'>
                                    <div class="d-flex task">
                                        <div class="form-check">
                                            <div>
                                                <input id="check" type="checkbox" class="form-check-input" v-model='item.status'>
                                                <input :id="item.id" type="text" class="editbox" v-model="item.task" @click='tempsave(item.id,item.task)' @blur='taskcheck(item.id)'>
                                                <label :for="item.id">{{item.task}}</label>
                                            </div>
                                        </div>
                                        <button type="button" class="btn-outline-secondary btn-sm ms-3 py-0 mb-1 subtask" @click.stop='addSub(item.id)'>subtask</button>
                                        <button v-show='item.childs.length === 0' type="button" class="btn-close ms-auto remove" @click='remove(item.id)'>
                                        </button>
                                        <div v-show='item.childs.length !== 0' class="ms-auto col-6 row deep-remove">
                                            <div class="col-10">
                                                <div class="input-group remove-option">
                                                    <button type="button" class="btn btn-outline-primary btn-sm col-7" @click='remove(item.id,"collapse")'>單獨刪</button>
                                                    <button type="button" class="btn btn-outline-primary btn-sm col-5" @click='remove(item.id,"all")'>全刪</button>
                                                </div>
                                            </div>
                                            <button type="button" class="col-2 btn-close"></button>
                                        </div>
                                    </div>
                                    <ul v-for='child of item.childs' class="list-group list-group-flush">
                                        <li class="list-group-item list-group-item-secondary">
                                            <div class="d-flex">
                                                <div class="form-check">
                                                    <div>
                                                        <input id="check" type="checkbox" class="form-check-input" v-model='child.status'>
                                                        <input :id="child.id" type="text" class="editbox" v-model="child.task" @click='tempsave(child.id,child.task)' @blur='taskcheck(child.id)'>
                                                        <label :for="child.id">{{child.task}}</label>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn-close ms-auto remove" @click='remove(child.id)'>
                                                </button>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li class="list-group-item">
                                    <div class="d-flex">
                                        <div class="form-check">
                                            <div>
                                                <input id="b" type="checkbox" class="form-check-input" checked>
                                                <label for="b" class="completed">已完成 代辦事項</label>
                                            </div>
                                        </div>
                                        <button type="button" class="btn-close ms-auto remove">
                                        </button>
                                    </div>
                                </li>
                                <!-- <li class="list-group-item">
                                    <div class="d-flex">
                                        <div class="form-check">
                                            <input class="form-control" type="text" placeholder="編輯" />
                                        </div>
                                    </div>
                                </li> -->
                            </ul>
                            <div class="card-footer d-flex justify-content-between">
                                <span>有 <span id="taskCount">{{todoList.length}}</span> 筆任務 ({{todoList.length - showList.length}} 副任務)</span>
                                <div>
                                    <a href="#" class="me-3">全部</a>
                                    <a href="#" class="me-3">未完成</a>
                                    <a href="#" class="me-3">已完成</a>
                                    <a href="#">清除所有任務</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const lib = function() {
            let idcount = 0;
            return {
                add(val, parentId) {
                    let obj = {
                        id: idcount,
                        task: val,
                        status: false,
                        parentId: parentId,
                        childs: []
                    }
                    idcount++;
                    return obj;
                }
            }
        }
        let controller = lib();
        Vue.createApp({
            data() {
                return {
                    newTodo: '',
                    todoList: [],
                    temp: {},
                }
            },
            methods: {
                add() {
                    if (this.newTodo.length === 0) return;
                    this.todoList.push(controller.add(this.newTodo));
                    this.newTodo = '';
                    console.log(this.todoList);
                },
                addSub(id) {
                    this.todoList.push(controller.add('subtask', id));
                    console.log(this.todoList);
                },
                remove(id, option) {
                    let checkitem = this.todoList.find(el => el.id === id);
                    if (checkitem.childs.length !== 0 && option === 'all') {
                        checkitem.childs.forEach(el => {
                            this.remove(el.id);
                        });
                    }
                    this.todoList.splice(this.todoList.findIndex(el => el.id === id), 1);
                    if (checkitem.childs.length !== 0 && option === 'collapse') {
                        checkitem.childs.forEach(el => {
                            el.parentId = undefined;
                        })
                    }
                },
                tempsave(id, task) {
                    // if(this.temp.id !== undefined && this.temp.id === id)return;
                    console.log('tempsave');
                    this.temp = {
                        id: id,
                        task: task
                    };
                    console.log(this.temp);
                },
                taskcheck(id) {
                    console.log('taskcheck');
                    let checkitem = this.todoList.find(el => el.id === id);
                    console.log('currtask：', checkitem.task);
                    if (checkitem.task === '') this.todoList.find(el => el.id === id).task = this.temp.task;
                }
            },
            computed: {
                showList() {
                    let view = [...this.todoList];
                    let child = view.filter(el => el.parentId !== undefined); //el = element
                    let parent = view.filter(el => el.parentId === undefined);
                    let combine = parent.map(el => {
                        el.childs = child.filter(item => item.parentId === el.id)
                        return el;
                    })
                    console.log(combine);
                    return combine;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
